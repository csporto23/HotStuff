<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- links -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Tables</title>
</head>
<body>
    <!-- Head -->
    <div class="jumbotron text-center">
            <h1 class="display-4 font-weight-bold">Hot Restaurant</h1>
            
            <hr class="my-4">
            <p class="lead font-weight-bold">Current Reservations and Waiting List
                </p>
            <div class="row">
                <div class="col-md">
                    <a class="btn btn-primary btn-lg float-right" href="/reservation-view" role="button">Make Reservations</a>
                </div>
                <div class="col-md">
                    <a class="btn btn-danger btn-lg float-left" href="/" role="button">Home</a>
                </div>
            </div>
            </div>

            <!-- body contents -->
            <div class="container" > 
            <div class="row mb-4">
                    <div class="col-lg-12">
              
                      <!-- Current Tables in Use -->
                      <div class="card">
                        <div class="card-header">
                          <h4>Current Reservations</h4>
                        </div>
                        <div class="card-body">
                          <ul id="tableList" class="list-group"></ul>
                        </div>
                      </div>
              
                      <!-- Waiting List Card -->
                      <div class="card mt-4">
                        <div class="card-header">
                          <h4>Waiting List</h4>
                        </div>
                        <div class="card-body">
                          <ul id="waitList" class="list-group"></ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                  <!-- api links-->
                  <div class="container">
                        <div class="row mb-4">
                            <div class="col-md">
                                <a href="">API Table Link</a>
                            </div>
                            <div class="col-md">
                                <a class="float-right" href="">API Wait List</a>
                            </div>
                        </div>
                    </div>

,
</body>
</html>
